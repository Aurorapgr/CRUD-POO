<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="bgCrud">
        <h1>Registra</h1>
        <form class="inputs">
            
            <input class="data" type="text" placeholder="Nome" id="nome"><br>
            <input class="data" type="number" placeholder="RG" id="rg"><br>
            <div class="btns">
                <input  type="reset">
                <button id="btt">Adicionar</button>
            </div>
        </form>    
        <table class="table">
            <thead id="thd">
                <th>ID</th>
                <th>NOME</th>
                <th>RG</th>
                <th>AÇÕES</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
